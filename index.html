<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">
    <h1 class="display-4 text-center text-dark shadow w-50 mx-auto mt-4 bg-info rounded">Chopin's Bank</h1>
    <main class="container mt-4">
        <h1 class="text-info">Credit Calculator</h1>
        <section class="mt-3">
            <label for="selection">Credit Type:</label>
            <select class="form-select mb-3 mt-2 text-danger" id="selection">
                <option selected value="">Pick one credit type</option>
                <option value="house-loan" class="text-dark">House Loan</option>
                <option value="consumer-loan" class="text-dark">Consumer Loan</option>
                <option value="auto-loan" class="text-dark">Auto Loan</option>
            </select>
            <form>
                <div class="mb-3">
                    <label for="usance" class="form-label">Usance (Months):</label>
                    <input type="number" class="form-control" id="usance">
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="number" class="form-control" id="amount">
                </div>
                <button class="btn btn-info w-100 mt-3 text-dark fs-4">Calculate</button>
            </form>
        </section>
        <section class="results">

        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
